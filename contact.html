<!DOCTYPE html>
<html lang="en" id="html-vw">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C O N T A C T</title>

    <!-- Bootstrap/CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text|Permanent+Marker|VT323" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid no-padding" id="overlay">
      <img src="img/aesthetic-bg.gif" alt="aesthetic background">
      <div class="row no-margin">
				<div class="col-md-12 center-block">

					<form>

						<div class="form-group">
					    <label for="exampleInputName">Name: <span>*</span></label>
					    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputEmail1">E-mail: <span>*</span></label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputSubject">Subject: <span>*</span></label>
					    <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputMessage">Message: <span>*</span></label>
					    <textarea class="form-control" name="name" rows="6"></textarea>
					  </div>

					  <button type="submit" class="btn btn-default center-block">Contact</button>

						<p class="text-center" id="fine-print">All fields marked <span>*</span> are mandatory</p>

					</form>

				</div>
			</div>

		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
